<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="logo">
                <h1>I am thinking of a number between 1 and 100.</h1>
                <h2>Fancy a guess ?</h2>
            </div>
        </header>
    <main>
        <div id="guessBox">
        <h3 id="feedback">Enter your guess below & press enter</h3>
        <form name="customForm" class="guessInput">
            <input id="inputBox" type="text" name="guess" placeholder="Enter guess">
        </form>
        <p id="attempts">Number of previous attempts: 0</p>
        </div>
        <div id="guessbox">
            <p>Your previous guesses:</p>
            <p id="guesses"></p>
        </div>
    </main>

        <script src="script.js">
        </script>
    </div>
</body>

</html>
